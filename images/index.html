    <title>Creative Photo Wall</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .photo-wall {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            width: 90vw;
            height: 90vh;
            overflow-y: hidden;
            position: relative;
            animation: wallAnimation 10s infinite alternate;
        }

        .photo {
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 200px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s, box-shadow 0.5s, border 0.5s;
            border: 2px solid transparent;
            animation: photoAnimation 5s infinite alternate;
        }

        .photo:hover {
            transform: scale(1.1) rotateZ(10deg);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid #fff;
            animation: hoverAnimation 1s infinite;
        }

        .f1, .f2, .f3 {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.5s, box-shadow 0.5s, border 0.5s;
            animation: photoFade 3s infinite alternate;
        }

        .f1:hover, .f2:hover, .f3:hover {
            transform: scale(1.1) rotateZ(10deg);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid #fff;
            animation: hoverScale 0.5s infinite;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('path/to/starfield.jpg') repeat;
            opacity: 0.2;
            animation: moveBackground 60s linear infinite;
        }

        @keyframes moveBackground {
            from { background-position: 0 0; }
            to { background-position: 10000px 10000px; }
        }

        @keyframes wallAnimation {
            0% { transform: scale(1) rotateY(0deg); }
            50% { transform: scale(1.1) rotateY(10deg); }
            100% { transform: scale(1) rotateY(0deg); }
        }

        @keyframes photoAnimation {
            0% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
            100% { filter: brightness(1); }
        }

        @keyframes hoverAnimation {
            0% { transform: scale(1.1) rotateZ(10deg); }
            50% { transform: scale(1.15) rotateZ(15deg); }
            100% { transform: scale(1.1) rotateZ(10deg); }
        }

        @keyframes photoFade {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        @keyframes hoverScale {
            0% { transform: scale(1.1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1.1); }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const photoWall = document.getElementById('photoWall');

            // 自动滚动动画
            let scrollStep = 1;
            let scrollInterval = 20;
            let direction = 1; // 1 for down, -1 for up

            const autoScroll = () => {
                photoWall.scrollBy(0, scrollStep * direction);
                if (photoWall.scrollTop + photoWall.clientHeight >= photoWall.scrollHeight || photoWall.scrollTop === 0) {
                    direction *= -1; // Reverse direction
                }
            };

            setInterval(autoScroll, scrollInterval);

            // 图片悬停效果
            const photos = document.querySelectorAll('.f1, .f2, .f3');
            photos.forEach(photo => {
                photo.addEventListener('mouseover', () => {
                    photo.style.transition = 'transform 0.5s, box-shadow 0.5s, border 0.5s';
                });
                photo.addEventListener('mouseout', () => {
                    photo.style.transition = 'transform 1s, box-shadow 1s, border 1s';
                });
            });
        });
    </script>
